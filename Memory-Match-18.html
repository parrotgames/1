<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');

        body {
            font-family: 'Comic Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #7fdbda;
        }

        h2 {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
            color: #ff6347;
        }

        .memory-match {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
        }

        .card {
            width: 60px;
            height: 60px;
            background-color: #add8e6;
            border: 2px solid #000080;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 2rem;
            color: #000080;
        }

        .card:hover {
            background-color: #87cefa;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .back-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: crimson;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #dc143c;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
            border-radius: 10px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
        }

        #restartButton2 {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #32cd32;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #restartButton2:hover {
            background-color: #228b22;
        }
    </style>
</head>

<body>
    <div class="memory-match" id="memory-match">
        <div class="container">
            <h2>Memory Match Game</h2>
            <div id="memory-game" class="memory-game">
                <!-- Cards will be dynamically added here -->
            </div>
        </div>
        <button class="back-button" id="memory-game-btn-home" onclick="history.back()">Back</button>
        <div id="congratulationsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Congratulations!</h2>
                <p>You found all the matching pairs!</p>
                <button id="restartButton2">Restart Game</button>
            </div>
        </div>
    </div>

    <script>
        const cardsArray = [
            { name: 'card1', emoji: 'ðŸŽ' },
            { name: 'card2', emoji: 'ðŸŒ' },
            { name: 'card3', emoji: 'ðŸ‡' },
            { name: 'card4', emoji: 'ðŸ‰' },
            { name: 'card5', emoji: 'ðŸ’' },
            { name: 'card6', emoji: 'ðŸ“' },
        ];

        let cardsChosen = [];
        let cardsChosenId = [];
        let cardsWon = [];

        function startMemoryGame() {
            cardsChosen = [];
            cardsChosenId = [];
            cardsWon = [];

            const gameBoard = document.getElementById('memory-game');
            gameBoard.innerHTML = '';

            const cards = [...cardsArray, ...cardsArray].sort(() => 0.5 - Math.random());

            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.id = index;
                cardElement.dataset.name = card.name;
                cardElement.textContent = '';

                cardElement.dataset.emoji = card.emoji;

                cardElement.addEventListener('click', flipCard);

                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard() {
            const cardId = this.dataset.id;

            if (cardsChosenId.includes(cardId) || cardsChosen.length === 2) {
                return;
            }

            this.textContent = this.dataset.emoji;
            cardsChosen.push(this.dataset.name);
            cardsChosenId.push(cardId);
            this.classList.add('flipped');

            if (cardsChosen.length === 2) {
                setTimeout(checkForMatch, 500);
            }
        }

        function checkForMatch() {
            const cards = document.querySelectorAll('.card');
            const [optionOneId, optionTwoId] = cardsChosenId;

            if (cardsChosen[0] === cardsChosen[1] && optionOneId !== optionTwoId) {
                cards[optionOneId].removeEventListener('click', flipCard);
                cards[optionTwoId].removeEventListener('click', flipCard);
                cardsWon.push(cardsChosen);
            } else {
                cards[optionOneId].textContent = '';
                cards[optionTwoId].textContent = '';
                cards[optionOneId].classList.remove('flipped');
                cards[optionTwoId].classList.remove('flipped');
            }

            cardsChosen = [];
            cardsChosenId = [];

            if (cardsWon.length === cardsArray.length) {
                showCongratulationsModal();
            }
        }

        function showCongratulationsModal() {
            const congratulationsModal = document.getElementById("congratulationsModal");
            congratulationsModal.style.display = "flex";

            const closeButton = document.querySelector(".modal-content .close");
            closeButton.addEventListener("click", function () {
                congratulationsModal.style.display = "none";
                startMemoryGame();
            });

            window.addEventListener("click", function (event) {
                if (event.target === congratulationsModal) {
                    congratulationsModal.style.display = "none";
                    startMemoryGame();
                }
            });

            const restartButton = document.getElementById('restartButton2');
            restartButton.addEventListener('click', function () {
                congratulationsModal.style.display = "none";
                startMemoryGame();
            });
        }

        window.onload = function () {
            startMemoryGame();
            document.getElementById('memory-match').style.display = 'flex';
        };
    </script>
</body>

</html>
