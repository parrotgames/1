<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Maze Level</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .level-button {
            background: #fff;
            color: #0072ff;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            text-decoration: none;
            text-align: center;
        }

        .level-button:hover {
            background: #0072ff;
            color: #fff;
            transform: scale(1.1);
        }

        #Back-btn {
            margin-top: 50px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bolder;
            color: crimson;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        #Back-btn:hover {
            background-color: crimson;
            color: #fff;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="title">Select Maze Level</div>
    <div class="button-container">
        <a class="level-button" href="index.html?level=easy">Easy</a>
        <a class="level-button" href="index.html?level=medium">Medium</a>
        <a class="level-button" href="index.html?level=hard">Hard</a>
    </div>
    <button id="Back-btn" onclick="history.back()">Back</button>
</body>

</html>
