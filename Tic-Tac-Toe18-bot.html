<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Neue', sans-serif;
            background-color: #ffebcd;
        }

        h1 {
            margin-bottom: 20px;
            color: #ff6347;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            background-color: #add8e6;
            border: 2px solid #000080;
            font-size: 2em;
            font-weight: bold;
            color: #000080;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #87cefa;
        }

        .game-info {
            margin-top: 20px;
            text-align: center;
        }

        #gameStatus {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #ff6347;
        }

        #Back-btn {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: crimson;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #Back-btn:hover {
            background-color: crimson;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
            border-radius: 10px;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
        }

        #modalRestartButton {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #32cd32;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #modalRestartButton:hover {
            background-color: #228b22;
        }
    </style>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="game-board" id="gameBoard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div class="game-info">
        <p id="gameStatus">Player O's turn</p>
        <button id="Back-btn" onclick="history.back()">Back</button>
    </div>

    <div id="congratsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="winnerMessage"></h2>
            <button onclick="location.reload()" id="modalRestartButton">Play Again</button>
        </div>
    </div>
    <script>
        const gameBoard = document.getElementById('gameBoard');
        const cells = Array.from(document.getElementsByClassName('cell'));
        const gameStatus = document.getElementById('gameStatus');

        const congratsModal = document.getElementById('congratsModal');
        const winnerMessage = document.getElementById('winnerMessage');
        const modalCloseButton = document.getElementsByClassName('close-button')[0];
        const modalRestartButton = document.getElementById('modalRestartButton');

        let currentPlayer = 'O';
        let gameActive = true;
        let board = ['', '', '', '', '', '', '', '', ''];

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        const handleCellPlayed = (clickedCell, clickedCellIndex) => {
            board[clickedCellIndex] = currentPlayer;
            clickedCell.innerText = currentPlayer;
        };

        const handlePlayerChange = () => {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            gameStatus.innerText = `Player ${currentPlayer}'s turn`;
        };

        const checkWinner = (board, player) => {
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (board[a] === player && board[b] === player && board[c] === player) {
                    return true;
                }
            }
            return false;
        };

        const emptyCells = (board) => {
            return board.reduce((acc, cell, index) => {
                if (!cell) acc.push(index);
                return acc;
            }, []);
        };

        const minimax = (board, depth, isMaximizing) => {
            const humanPlayer = 'O';
            const botPlayer = 'X';

            if (checkWinner(board, humanPlayer)) {
                return -10 + depth;
            } else if (checkWinner(board, botPlayer)) {
                return 10 - depth;
            } else if (emptyCells(board).length === 0) {
                return 0;
            }

            if (isMaximizing) {
                let bestScore = -Infinity;
                emptyCells(board).forEach((index) => {
                    board[index] = botPlayer;
                    const score = minimax(board, depth + 1, false);
                    board[index] = '';
                    bestScore = Math.max(score, bestScore);
                });
                return bestScore;
            } else {
                let bestScore = Infinity;
                emptyCells(board).forEach((index) => {
                    board[index] = humanPlayer;
                    const score = minimax(board, depth + 1, true);
                    board[index] = '';
                    bestScore = Math.min(score, bestScore);
                });
                return bestScore;
            }
        };

        const botMove = () => {
            let bestMove;
            let bestScore = -Infinity;
            emptyCells(board).forEach((index) => {
                board[index] = 'X';
                const score = minimax(board, 0, false);
                board[index] = '';
                if (score > bestScore) {
                    bestScore = score;
                    bestMove = index;
                }
            });

            if (bestMove !== undefined) {
                handleCellPlayed(cells[bestMove], bestMove);
                handleResultValidation();
            }
        };

        const handleResultValidation = () => {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                gameStatus.innerText = `Player ${currentPlayer} wins!`;
                winnerMessage.innerText = `Congratulations, Player ${currentPlayer}! You win!`;
                congratsModal.style.display = 'flex';
                gameActive = false;
                return;
            }

            if (!board.includes('')) {
                gameStatus.innerText = 'Draw!';
                winnerMessage.innerText = 'It\'s a draw!';
                congratsModal.style.display = 'flex';
                gameActive = false;
                return;
            }

            if (currentPlayer === 'O') {
                currentPlayer = 'X';
                gameStatus.innerText = `Bot is thinking...`;
                setTimeout(botMove, 1000);
            } else {
                currentPlayer = 'O';
                gameStatus.innerText = `Player ${currentPlayer}'s turn`;
            }
        };

        const handleCellClick = (event) => {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (board[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            handleCellPlayed(clickedCell, clickedCellIndex);
            handleResultValidation();
        };

        const handleRestartGame = () => {
            currentPlayer = 'O';
            gameActive = true;
            board = ['', '', '', '', '', '', '', '', ''];
            gameStatus.innerText = `Player O's turn`;
            cells.forEach(cell => cell.innerText = '');
        };

        const closeModal = () => {
            congratsModal.style.display = 'none';
            handleRestartGame();
        };

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        modalCloseButton.addEventListener('click', closeModal);
        modalRestartButton.addEventListener('click', closeModal);
        window.addEventListener('click', (event) => {
            if (event.target === congratsModal) {
                closeModal();
            }
        });
    </script>
</body>

</html>
